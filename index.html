<body>
    <div class="wrap" role="main" id="main">
        <div class="grids">
            <div class="grid-12">
                    <span class="appname"><a href="">elfenbein</a></span>
                    <span style="float: right" class="errors" data-bind="text: errors"></span>
                <input data-bind="value: q, valueUpdate: 'afterkeydown'" 
                    type="text" name="q" id="q" placeholder="s: p: and o:" autocomplete="off" />
                <p class="secondary">
                    <!-- result set size -->
                    Showing <span data-bind="text: count"></span> 
                    result<span data-bind="visible: count() != 1">s</span>
                    of a total of <span data-bind="text: total"></span>
                    <!-- timing -->
                    <span data-bind="visible: took() > 0"> in <span class="bold" data-bind="text: took"></span> seconds</span>
                </p>
            </div>

            <div class="grid-12" id="results">
                <div id="stage">
                    <img id="hash-img-img" src="#" />
                    <p id="hash-img-title"></p>
                </div>
                <table id="results-table" data-bind="visible: triples().length > 0">
                    <thead>
                        <tr>
                            <td>Subject</td>
                            <td>Predicate</td>
                            <td>Object</td>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: triples, visible: triples().length > 0">
                    <tr>
                        <td><a data-bind="text: hs" href="#"></a></td>
                        <td data-bind="text: hp"></td>
                        <td data-bind="clickToEdit: ho"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/knockout-2.2.1.js"></script>
    <script>

        function throttle(fn, delay) {
          var timer = null;
          return function () {
            var context = this, args = arguments;
            clearTimeout(timer);
            timer = setTimeout(function () {
              fn.apply(context, args);
            }, delay);
          };
        }    

        $("#q").focus();
        $("#results-table").show();
        $("#stage").hide();

        var es = "http://localhost:9200/erm/spo";
            
        var display_img = function(data) {
            var rn = Math.floor(Math.random() * 11);
            $("#results-table").hide();
            $("#stage").show();
            $("#hash-img-img").attr("src", data.items[rn].media.m);
            $("#hash-img-title").text(data.items[rn].title);
        }
        
        function Triple(data) {
            self = this;
            self.s = ko.observable(data.s);
            self.p = ko.observable(data.p);
            self.o = ko.observable(data.o);

            var namespaces = [
                { url: "http://www.w3.org/1999/02/22-rdf-syntax-ns#", abbr: "rdf:"},
                { url: "http://www.w3.org/2000/01/rdf-schema#", abbr: "rdfs:"},
                { url: "http://dbpedia.org/resource/", abbr: "dbpedia:"},
                { url: "http://xmlns.com/foaf/0.1/", abbr: "foaf:"},
                { url: "http://dbpedia.org/ontology/", abbr: "dbo:"},
                { url: "http://dbpedia.org/property/", abbr: "dbprop:"},
                { url: "http://www.w3.org/2002/07/owl#", abbr: "owl:"},
                { url: "http://schema.org/", abbr: "schema:"},
                
                { url: "http://purl.org/dc/elements/1.1/", abbr: "dc:"},
                { url: "http://www.w3.org/2004/02/skos/core#", abbr: "skos:"}
            ];

            self.ho = ko.computed(function() {
                for (var i = 0; i < namespaces.length; i++) {
                    var pattern = new RegExp("^" + namespaces[i].url);
                    if (self.o().match(pattern)) {
                        return self.o().replace(namespaces[i].url, namespaces[i].abbr);
                    }
                }
                return self.o();         
            });

            self.hs = ko.computed(function() {
                for (var i = 0; i < namespaces.length; i++) {
                    var pattern = new RegExp("^" + namespaces[i].url);
                    if (self.s().match(pattern)) {
                        return self.s().replace(namespaces[i].url, namespaces[i].abbr);
                    }
                }
                return self.s();         
            });

            self.hp = ko.computed(function() {
                for (var i = 0; i < namespaces.length; i++) {
                    var pattern = new RegExp("^" + namespaces[i].url);
                    if (self.p().match(pattern)) {
                        return self.p().replace(namespaces[i].url, namespaces[i].abbr);
                    }
                }
                return self.p();         
            });

        }

        function TriplesViewModel() {
            var self = this;

            self.errors = ko.observable("");

            self.q = ko.observable("").extend({ throttle: 500 });
            self.response = ko.observable("");
            self.triples = ko.observableArray([]);

            // number of results shown
            self.count = ko.computed(function() {
                return self.triples().length;
            });

            // search time
            self.took = ko.computed(function() {
                return self.response().took / 1000.0;
            });

            self.total = ko.computed(function() {
                var hits = self.response().hits;
                total = hits ? hits.total : 0;
                return total
            });

            self.q.subscribe(function(newValue) {
                if (newValue == "") {
                    newValue = "*";
                }
                self.errors("");
                if (newValue.lastIndexOf("#", 0) === 0) {
                    if (newValue.lastIndexOf("#img", 0) === 0) {
                        var tag = newValue.replace("#img", "");
                        $.ajax({
                            url: 'http://api.flickr.com/services/feeds/photos_public.gne',
                            data: {
                                tags: tag,
                                lang: 'en-us',
                                format: 'json',
                                jsoncallback: 'display_img'
                            },
                            dataType: 'jsonp'
                        }, function(data) {
                            console.log("on success. " + data);
                        });                        
                    }
                } else {
                    $("#results-table").show();
                    $("#stage").hide();
                    self.errors("searching...");
                    $.getJSON(es + "/_search?q=" + newValue, {"from" : 0, "size" : 250 }, function(allData) {
                        self.response(allData);
                        var mappedTriples = $.map(allData.hits.hits, function(item) { 
                            return new Triple(item['_source']); 
                        });
                        self.triples(mappedTriples);
                        self.errors("");
                    })
                    .error(function(jqXHR, textStatus, errorThrown) { 
                        self.errors("an error occured");
                    });                
                }
            }, self);
        }

        ko.bindingHandlers.clickToEdit = {
            init: function(element, valueAccessor) {
                var observable = valueAccessor(),
                    link = document.createElement("a"),
                    input = document.createElement("input");

                element.appendChild(link);
                element.appendChild(input);

                observable.editing = ko.observable(false);

                ko.applyBindingsToNode(link, {
                    text: observable,
                    hidden: observable.editing,
                    click: function() { observable.editing(true); }
                });

                ko.applyBindingsToNode(input, {
                    value: observable,
                    visible: observable.editing,
                    hasfocus: observable.editing
                });
            }
        };

        ko.bindingHandlers.hidden = {
            update: function(element, valueAccessor) {
                ko.bindingHandlers.visible.update(element, function() { 
                    return !ko.utils.unwrapObservable(valueAccessor()); 
                });
            }        
        }; 

        var model = new TriplesViewModel();
        ko.applyBindings(model);

</script>
